<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <div id="messageDiv">
    <!-- The content of this div will change on button click -->
    Initial content of the div.
  </div>
  <button id="changeButton">Click me!</button>

  <script>
    // JavaScript code to handle the button click event and change the content of the div element
    const messageDiv = document.getElementById('messageDiv');
    const changeButton = document.getElementById('changeButton');

    // Function to change the content of the div on button click
    function changeContent() {
      // You can change the content here. For example, you can display a new message or an image.
      messageDiv.innerHTML = 'hello world';
    }

    // Attach the event listener to the button
    changeButton.addEventListener('click', changeContent);
  </script>
</body>
</html>
